    FOR HOUR HAND
    12hr--360 degree
    1hr--360/12 degree
       --30 degree
    1)h hr--(30h +m/2 )degree

    60 min--30 degree
    1 min--1/2 degree
    m min--m/2 degree

    FOR MINUTE HAND
    60 min--360 degree
    1 min-- 6 degree
    2)m in-- 6m degree

    FOR SECOND HAND
    60 sec--360 degree
    1 sec-- 6 degree
     3)s sec-- 6s sec
 -->
